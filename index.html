<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  </head>
  <body>
    <header>
      <a class="header-icon" href="/">
        <img src="assets/panda_logo.png" alt="판다마켓 로고">
      </a>
      <a class="header-login-button" href="/login.html">로그인</a>
    </header>

    <main>
      <section class="banner-section">
        <div class="banner-container">
          <div class="banner-text-box">
            <h1 class="banner-text">일상의 모든 물건을<br>거래해 보세요</h1>
            <a href="/item.html" class="banner-button">구경하러 가기</a>
          </div>
          <div class="banner-image-box">
            <img class="banner-img" src="assets/home_top.png" alt="판다마켓 상단 배너" />
          </div>
        </div>
      </section>

      <section class="info-section">
        <div class="info-container">
          <div class="info">
            <img class="info-img" src="assets/home_section1.png" alt="Hot Item">
            <div class="info-text-box">
              <h6 class="info-title-type">Hot Item</h6>
              <h1 class="info-title">인기 상품을<br>확인해 보세요</h1>
              <h3 class="info-text">가장 HOT한 중고거래 물품을<br>판다마켓에서 확인해 보세요</h3>
            </div>
          </div>
        </div>
        <div class="info-container">
          <div class="info">
            <img class="info-img" src="assets/home_section2.png" alt="Search">
            <div class="info-text-box">
              <h6 class="info-title-type">Search</h6>
              <h1 class="info-title">구매를 원하는<br>상품을 검색하세요</h1>
              <h3 class="info-text">구매하고 싶은 물품을 검색해서<br>쉽게 찾아보세요</h3>
            </div>
          </div>
        </div>
        <div class="info-container">
          <div class="info">
            <img class="info-img" src="assets/home_section3.png" alt="Register">
            <div class="info-text-box">
              <h6 class="info-title-type">Register</h6>
              <h1 class="info-title">판매를 원하는<br>상품을 등록하세요</h1>
              <h3 class="info-text">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</h3>
            </div>
          </div>
        </div>
      </section>

      <section class="banner-section">
        <div class="banner-container">
          <div class="banner-text-box">
            <h1 class="banner-text">믿을 수 있는<br>판다마켓 중고 거래</h1>
          </div>
          <div class="banner-image-box">
            <img class="banner-img" src="assets/home_bottom.png" alt="판다마켓 하단 배너">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-section">
      <div class="footer-container">
        <span class="footer-text">©codeit - 2024</span>
        <div class="footer-links">
          <a class="footer-text" href="/privacy.html">Privacy Policy</a>
          <a class="footer-text" href="/faq.html">FAQ</a>
        </div>
        <div class="footer-sns">
          <a href="https://facebook.com" target="_blank">
            <img src="assets/ic_facebook.png" alt="페이스북">
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="assets/ic_twitter.png" alt="트위터">
          </a>
          <a href="https://youtube.com" target="_blank">
            <img src="assets/ic_youtube.png" alt="유튜브">
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="assets/ic_instagram.png" alt="인스타그램">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
